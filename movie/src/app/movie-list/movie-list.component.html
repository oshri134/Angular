<ol>
  <li *ngFor="let m of arr" (click)="setMovie(m)">
    <button>{{ m.movie_name }}</button>
  </li>
</ol>

<div *ngIf="selectedMovie">
  <h2>Selected Movie: {{ selectedMovie.movie_name }}</h2>

  <table border="1">
    <tr>
      <th>Country</th>
      <th>Price</th>
      <th>Date</th>
    </tr>
    <tr>
      <td>USA</td>
      <td>${{ selectedMovie.price }}</td>
      <td>{{ selectedMovie.movie_date }}</td>
    </tr>
  </table>
</div>
